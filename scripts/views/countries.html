<div class="countries-page no-img-bg">
	<div class="total-countries">
		<header>Já reunímos artistas de</header>
		<p id="total-num">{{countries.length}}</p>
		<label for="total-num">Países</label>
	</div>

	<colored-stats list="countries" group-by-prop="curCountry.id" display-prop="curCountry.name"></colored-stats>

	<div class="social-section">
		<social networks="networks" text="Ajude a aumentar este números, divulgue esta iniciativa"></social>
	</div>	
</div>
