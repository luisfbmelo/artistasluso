<div class="social-wrapper {{containerClass}}">
	<p ng-if="text" class="{{textClass}}">{{text}}</p>
	<ul class="social-icons">
		<li ng-repeat="social in networks track by $index">
			<a ng-href="{{social.url | urlResolver}}" target="_blank">
				<i class="fa fa-{{social.name}}-square"></i>
			</a>
		</li>
	</ul>
</div>
